{% extends "base.html" %}
{% block content %}
<div class="gallery">
    {% for item in items %}
    <a href="/item/{{ item.id }}">
        <img src={{ item.image }} alt="{{ item.alt }}" width="200" height="200">
    </a>
    {% endfor %}
</div>
<a href="/add_new_item"><button>Add New Item</button></a>
{% endblock %}
